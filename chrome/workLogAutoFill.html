<form id="ext_form">
    <label id="ext_lbpno">計畫編號</label>
    <select id="ext_pno">
        <option value=""></option>
    </select>
    每周
    <select id="ext_day" required>
        <option value="1">一</option>
        <option value="2">二</option>
        <option value="3">三</option>
        <option value="4">四</option>
        <option value="5">五</option>
        <option value="6">六</option>
        <option value="0">日</option>
    </select>
    開始於
    <input type="time" id="ext_startT" value="08:00" required>
    持續
    <input type="number" min="1" max="4" value="4" id="ext_period" required>
    小時

    <button type="submit">開始填寫</button>
</form>
